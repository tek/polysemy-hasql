<<: !include extensions.yaml

dependencies:
  - name: base
    mixin:
      - hiding (Prelude)
  - incipit >= 0.2
  - polysemy >= 1.7.1
  - polysemy-plugin

ghc-options:
  - -Wall
  - -Wredundant-constraints
  - -Wincomplete-uni-patterns
  - -Wmissing-deriving-strategies
  - -Widentities
  - -Wunused-packages
