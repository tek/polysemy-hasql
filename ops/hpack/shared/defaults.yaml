<<: !include extensions.yaml

dependencies:
  - aeson
  - name: base
    mixin:
      - hiding (Prelude)
  - containers
  - generics-sop
  - lens
  - polysemy >= 1.7.1
  - text
  - type-errors
  - type-errors-pretty

ghc-options:
  - -Wall
  - -Wredundant-constraints
  - -Wsimplifiable-class-constraints
  - -Wunused-type-patterns
