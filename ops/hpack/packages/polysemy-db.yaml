name: polysemy-db
synopsis: Polysemy effects for databases
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  dependencies:
    - aeson
    - composition
    - exon
    - first-class-families
    - generics-sop
    - lens
    - path
    - polysemy-db-data
    - random
    - time
    - type-errors
    - type-errors-pretty
    - unordered-containers
    - uuid
    - vector
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_db
