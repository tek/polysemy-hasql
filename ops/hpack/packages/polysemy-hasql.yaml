name: polysemy-hasql
synopsis: Polysemy effects for Hasql
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  generated-other-modules:
    - Paths_polysemy_hasql

tests:
  polysemy-hasql-unit:
    <<: !include shared/test.yaml
    source-dirs: test
  polysemy-hasql-integration:
    <<: !include shared/test.yaml
    source-dirs: integration

dependencies:
  - async
  - chronos
  - contravariant
  - exon
  - ghc-prim
  - first-class-families
  - fcf-containers ^>= 0.6
  - hasql ^>= 1.4.3
  - hasql-dynamic-statements
  - hasql-implicits
  - path
  - polysemy-db-data
  - polysemy-conc
  - polysemy-log
  - polysemy-plugin
  - polysemy-resume
  - polysemy-time
  - postgresql-libpq
  - relude
  - scientific
  - stm-chans
  - symbols
  - time
  - torsor
  - uuid
  - vector
  - name: polysemy-db
    mixin:
      - hiding (Polysemy.Db.Prelude)
      - (Polysemy.Db.Prelude as Prelude)

ghc-options:
  - -fplugin=Polysemy.Plugin
